<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard - TailwindCSS</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <section class="w-full bg-[#3B3534] h-screen flex flex-col justify-center items-center">
    <div class="flex bg-some-color justify-center items-center rounded-3xl shadow-[5px_5px_10px_#737373_-5px_-5px_10px_#ffffff] w-3/4">
      <div class="w-11/12 mt-7 mb-6">
        <article class="flex gap-3">
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">
            <p>`</p>
          </article>
          <article class="rounded-2xl cursor-pointer shadow-[5px_5px_10px_#737373_-5px_-5px_10px_#ffffff] text-text-color bg-white w-12 h-12 flex justify-center items-center">1</article>
          <article class="rounded-2xl cursor-pointer shadow-button  text-text-color bg-white w-12 h-12 flex justify-center items-center">2</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">3</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">4</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">5</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">6</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">7</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">8</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">9</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">0</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">-</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">=</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-[#868888] bg-white w-24 h-12 flex justify-center items-center">BACKSPACE</article>
        </article>

        <article class="flex gap-11 mt-4">
          <article class="rounded-2xl cursor-pointer shadow-button text-[#868888] bg-white w-20 h-12 flex justify-center items-center">
            <p>TAB</p>
          </article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">Q</article>
          <article class="rounded-2xl cursor-pointer shadow-button  text-text-color bg-white w-12 h-12 flex justify-center items-center">W</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">E</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">R</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">T</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">Y</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">U</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">I</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">O</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">P</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">[</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">]</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">\</article>
        </article>

        <article class="flex gap-3 mt-4">
          <article class="rounded-2xl cursor-pointer shadow-button text-[#868888] bg-white w-24 h-12 flex justify-center items-center">
            <p>CAPS</p>
          </article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">A</article>
          <article class="rounded-2xl cursor-pointer shadow-button  text-text-color bg-white w-12 h-12 flex justify-center items-center">S</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">D</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">F</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">G</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">H</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">J</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">K</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">L</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">;</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">'</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-[#4169e1] bg-white w-28 h-12 flex justify-center items-center">ENTER</article>
         
        </article>

        <article class="flex gap-3 mt-4">
          <article class="rounded-2xl cursor-pointer shadow-button text-[#868888] bg-white w-32 h-12 flex justify-center items-center">
            <p>SHIFT</p>
          </article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">Z</article>
          <article class="rounded-2xl cursor-pointer shadow-button  text-text-color bg-white w-12 h-12 flex justify-center items-center">X</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">C</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">V</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">B</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">N</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">M</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">,</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">.</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-text-color bg-white w-12 h-12 flex justify-center items-center">/</article>
          <article class="rounded-2xl cursor-pointer shadow-button text-[#868888] bg-white w-36 h-12 flex justify-center items-center">SHIFT</article>
        </article>

        

        
      </div>
    </div>

</html>
